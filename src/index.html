<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngrediMap</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

<div id="recipe-graph"></div>
<button id="add-recipe-btn">+</button>

<div id="info-panel">
    <h3 id="info-recipe-name">Recipe Details</h3>
    <p id="info-recipe-cuisine"></p>

    <div class="info-panel-actions">
        <button id="edit-recipe-btn">Edit</button>
        <button id="delete-recipe-btn">Delete</button>
    </div>

    <h4>Ingredients:</h4>
    <ul id="info-ingredient-list"></ul>
    <h4>Instructions:</h4>
    <ul id="info-instructions-list"></ul>
</div>

<div id="add-recipe-modal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="form-title">Add to IngrediMap</h2> <form id="recipe-form">
        <input type="hidden" id="edit-mode-id">

        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" required>

        <label for="recipe-cuisine">Cuisine:</label>
        <input type="text" id="recipe-cuisine" required>

        <label for="recipe-ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="recipe-ingredients" required>

        <label for="recipe-instructions">Instructions (one step per line):</label>
        <textarea id="recipe-instructions" rows="5" required></textarea>

        <button type="submit">Save Recipe</button>
    </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
